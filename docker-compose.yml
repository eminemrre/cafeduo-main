version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: pgvector/pgvector:pg15
    container_name: cafeduo-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-cafeduo}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cafeduo-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: cafeduo-redis
    ports:
      - "6379:6379"
    networks:
      - cafeduo-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cafeduo-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-cafeduo}
      DB_SSL: ${DB_SSL:-false}
      DB_SSL_REJECT_UNAUTHORIZED: ${DB_SSL_REJECT_UNAUTHORIZED:-false}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      API_RATE_LIMIT_WINDOW_MS: ${API_RATE_LIMIT_WINDOW_MS:-900000}
      API_RATE_LIMIT_MAX_REQUESTS: ${API_RATE_LIMIT_MAX_REQUESTS:-600}
      AUTH_RATE_LIMIT_WINDOW_MS: ${AUTH_RATE_LIMIT_WINDOW_MS:-900000}
      AUTH_LOGIN_RATE_LIMIT_MAX_REQUESTS: ${AUTH_LOGIN_RATE_LIMIT_MAX_REQUESTS:-20}
      AUTH_REGISTER_RATE_LIMIT_MAX_REQUESTS: ${AUTH_REGISTER_RATE_LIMIT_MAX_REQUESTS:-10}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-600}
      RATE_LIMIT_STORE: ${RATE_LIMIT_STORE:-redis}
      RATE_LIMIT_REDIS_PREFIX: ${RATE_LIMIT_REDIS_PREFIX:-cafeduo:ratelimit}
      RATE_LIMIT_PASS_ON_STORE_ERROR: ${RATE_LIMIT_PASS_ON_STORE_ERROR:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REQUEST_LOG_SLOW_MS: ${REQUEST_LOG_SLOW_MS:-1200}
      TRUST_PROXY: ${TRUST_PROXY:-1}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - cafeduo-network
    restart: unless-stopped

  # Frontend (Production Build)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-}
    container_name: cafeduo-web
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - cafeduo-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  cafeduo-network:
    driver: bridge
