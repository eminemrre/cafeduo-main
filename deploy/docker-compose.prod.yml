services:
  postgres:
    image: pgvector/pgvector:pg15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
      POSTGRES_DB: ${DB_NAME:-cafeduo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-change-me}@postgres:5432/${DB_NAME:-cafeduo}
      REDIS_URL: redis://redis:6379
      DB_SSL: ${DB_SSL:-false}
      DB_SSL_REJECT_UNAUTHORIZED: ${DB_SSL_REJECT_UNAUTHORIZED:-false}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN}
      API_RATE_LIMIT_WINDOW_MS: ${API_RATE_LIMIT_WINDOW_MS:-900000}
      API_RATE_LIMIT_MAX_REQUESTS: ${API_RATE_LIMIT_MAX_REQUESTS:-600}
      AUTH_RATE_LIMIT_WINDOW_MS: ${AUTH_RATE_LIMIT_WINDOW_MS:-900000}
      AUTH_LOGIN_RATE_LIMIT_MAX_REQUESTS: ${AUTH_LOGIN_RATE_LIMIT_MAX_REQUESTS:-20}
      AUTH_REGISTER_RATE_LIMIT_MAX_REQUESTS: ${AUTH_REGISTER_RATE_LIMIT_MAX_REQUESTS:-10}
      RATE_LIMIT_STORE: ${RATE_LIMIT_STORE:-redis}
      RATE_LIMIT_REDIS_PREFIX: ${RATE_LIMIT_REDIS_PREFIX:-cafeduo:ratelimit}
      RATE_LIMIT_PASS_ON_STORE_ERROR: ${RATE_LIMIT_PASS_ON_STORE_ERROR:-true}
      TRUST_PROXY: ${TRUST_PROXY:-1}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-600}
      VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID:-}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REQUEST_LOG_SLOW_MS: ${REQUEST_LOG_SLOW_MS:-1200}
      APP_VERSION: ${APP_VERSION:-}
      APP_BUILD_TIME: ${APP_BUILD_TIME:-}
    expose:
      - "3001"

  web:
    build:
      context: ..
      dockerfile: Dockerfile.web
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID:-}
        VITE_APP_VERSION: ${APP_VERSION:-}
        VITE_BUILD_TIME: ${APP_BUILD_TIME:-}
    restart: unless-stopped
    depends_on:
      - api
    expose:
      - "80"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    environment:
      SITE_ADDRESS: ${SITE_ADDRESS:-localhost}
      ACME_EMAIL: ${ACME_EMAIL:-}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
